# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
      - name: Test with pytest
        env:
          LOGTAIL_TOKEN: ${{ secrets.LOGTAIL_TOKEN }}
          LOGTAIL_HOST: ${{ vars.LOGTAIL_HOST }}
        run: |
          uv run pytest

  docker-build:
    needs: packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image (API + WebApp)
        env:
          LOGTAIL_TOKEN: ${{ secrets.LOGTAIL_TOKEN }}
          LOGTAIL_HOST: ${{ vars.LOGTAIL_HOST }}
          BETTERSTACK_USERNAME: ${{ secrets.BETTERSTACK_USERNAME }}
          BETTERSTACK_PASSWORD: ${{ secrets.BETTERSTACK_PASSWORD}}
          BETTERSTACK_HOST: ${{ secrets.BETTERSTACK_HOST }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}
        run: docker build . --file docker-compose.yml
